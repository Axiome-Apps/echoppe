name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: axiomeapp/echoppe

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: [api, admin, store, init]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        env:
          REF: ${{ github.ref }}
        run: echo "VERSION=${REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: ${{ matrix.target }}
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-${{ matrix.target }}:${{ steps.version.outputs.VERSION }}
            ${{ env.IMAGE_PREFIX }}-${{ matrix.target }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
